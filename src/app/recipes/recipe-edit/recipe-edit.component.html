<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit) = "onSubmit()" [formGroup] = "recipeForm" >
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <button 
                        class="btn btn-success"
                        type="submit"
                        [disabled]="!recipeForm.valid">SAVE</button>
                        <button 
                        class="btn btn-danger"
                        type="button"
                        (click)="onCancelRecipe()">CANCEL</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <label for="name">NAME</label>
                       <input 
                       type="text"
                       id="name"
                       formControlName = "name"
                       class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <label for="imagePath">IMAGE_URL</label>
                       <input 
                       type="text"
                       id="imagePath"
                       formControlName = "imagePath"
                       class="form-control"
                       #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" 
                    class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">DESCRIPTION</label>
                        <textarea
                        type="text"
                        id="description"
                        formControlName = "description"
                        class="form-control"
                        rows="6"></textarea>
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12"  formArrayName ="ingredients">  
                    <div 
                      class="row"
                      *ngFor = "let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
                      [formGroupName]="i"
                      style="margin-top: 10px;">
                        <div class="col-xs-8"> 
                            <input 
                            type="text"
                            formControlName = "name"
                            class="form-control">
                        </div>  
                        <div class="col-xs-2">
                            <input 
                            type="number"
                            formControlName = "amount"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button 
                            class="btn btn-danger"
                            type="button"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                            type="button"
                            class="btn btn-success"
                            (click)="onADD_INGREDIENTS()">ADD_INGREDIENTS</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
