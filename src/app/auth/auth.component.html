<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div 
        style="text-align: center;"
        *ngIf="isLoading">
              <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf ="error">{{error}}</div> -->
        <!-- <app-alert [message] = "error" 
        *ngIf = "error"
        (close) = "onHandledError()"></app-alert> -->

        <form 
         #authForm = "ngForm" 
         (ngSubmit)="onSubmit(authForm)"
         *ngIf     ="!isLoading">

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                required
                name="password"
                minlength="6">
            </div>
            <div>
                <button 
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">{{isLoginMode ? 'Log_In' : 'Sign_Up'}}</button> |
                <button 
                class="btn btn-primary"
                type="button"
                (click)="on_Switching_Mode()">Switch_To_{{isLoginMode ? 'Sign_Up' : 'Log_In'}}</button>
            </div>
        </form>
    </div>
</div>
